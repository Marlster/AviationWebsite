{% extends 'base_accounts.html' %}

{% block head %}
{% load static %}
<title>Choose Session To Fill</title>
<link rel="stylesheet" type="text/css" href="{% static 'accounts/memberpage.css' %}"> 
{% endblock %}
{% block body %}
<img src="{% static "accounts/gliders1.jpg" %}" alt="Background pic" class = "loginimage">
<div class="infobox">
	<h1>Unfilled Sessions:</h1>
	<form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    <input type="submit" value="Fill Session">
</div>
{% endblock %}
