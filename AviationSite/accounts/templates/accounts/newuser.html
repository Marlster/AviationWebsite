{% extends 'base_accounts.html' %}

{% block head %}
{% load static %}
<title>New Account</title>
<link rel="stylesheet" type="text/css" href="{% static 'registration/login.css' %}">
{% endblock %}
{% block nonav %}
{% endblock %}
{% block body %}
<img src="{% static "registration/standing5.jpeg" %}" alt="Background pic" class = "loginimage">
<div class="loginform">
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Sign up</button>
    </form>
</div>
{% endblock %}
